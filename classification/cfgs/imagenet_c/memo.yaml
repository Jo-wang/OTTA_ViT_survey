CORRUPTION:
  DATASET: imagenet_c
  SEVERITY:
  - 5
  TYPE:
    - gaussian_noise
    - shot_noise
    - impulse_noise
    - defocus_blur
    - glass_blur
    - motion_blur
    - zoom_blur
    - snow
    - frost
    - fog
    - brightness
    - contrast
    - elastic_transform
    - pixelate
    - jpeg_compression
MODEL:
  ADAPTATION: memo
  ARCH: resnet50
  EPISODIC: True
OPTIM:
  METHOD: SGD
  STEPS: 1
  BETA: 0.9
  LR: 0.00025
  WD: 0.0
TEST:
  BATCH_SIZE: 1
  WINDOW_LENGTH: 1
  N_AUGMENTATIONS: 64
